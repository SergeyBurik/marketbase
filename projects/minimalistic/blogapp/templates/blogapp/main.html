{% extends 'blogapp/base.html' %}
{% block content %}
    <style>
        a {
            color: black;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-12">
                {# last article #}
                <div class="main-media">
                    <div style="max-height: 600px">
                        <img src="{{ last_article.preview.url }}" style="width: 100%;height: 100%;" alt="">
                    </div>
                </div>
                <div class="bg-white-container" style="padding: 40px 30px">
                    <h4>{{ last_article.title }}</h4>
                    <h6>{{ last_article.date }}</h6>
                </div>
            </div>
        </div>
        <div class="bg-white-container mt-3">
            {% for post in posts %}
                <a href="{% url 'blog:post' post.id %}">

                    <div class="card mb-3" style="border: none">
                        <div style="margin: auto">
                            <img class="card-img-top"
                                 style="height: auto;
                                        width: auto;
                                        max-width: 800px;
                                        max-height: 500px; "
                                 src="{{ post.preview.url }}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.annotation }}</p>
                            <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
                        </div>
                    </div>
                </a>

            {% endfor %}
        </div>
    </div>

{% endblock %}
