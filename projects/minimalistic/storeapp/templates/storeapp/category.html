{% extends 'storeapp/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h3 class="mb-5">{{ category.name }}</h3>
        <div class="row">
            {% for product in products %}
                <div class="col-lg-4 col-md-6 col-12 mt-3" style="padding: 0">
                    <div class="col-12" style="height: 100%">

                        <div class="card" style="width: 100%;box-shadow: 0 7px 25px 0 rgba(0, 0, 0, .1);height: 100%">
                            <img class="card-img-top" src="{{ product.images.0 }}" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description|truncatewords:25|safe }}</p>
                                <a href="{% url 'store:product' product.id %}">
                                    <button class="ant-btn-secondary ant-btn">
                                        {{ product.price }}руб.
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
