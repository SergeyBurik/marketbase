<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymleaf.org">
<head>
    <title>Creating employee</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" media="screen" href="/css/style.css">

</head>
<body>
<th:block th:include="includes/header.html"></th:block>

<div class="container mt-5 mb-5">
    <h3>Active clients</h3>
    <a href="/manager/availableClients">
        <h6>View all available clients</h6>
    </a>

    <div class="clients">
        <div class="" th:each="client : ${clients}">
            <h4 th:text="${client.getName()}"/>
            <h5 th:text="${client.getPhoneNumber()} + ' (' + ${client.getWayOfComm()} + ')'"/>
        </div>
    </div>

</div>
</body>
</html>
