<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragments/head.html"></th:block>

</head>
<body>
<th:block th:include="fragments/header.html"></th:block>


    <div class="container">
        <h4 class="mb-4">Tickets</h4>

        <div class="card mb-3" th:each="ticket : ${tickets}">
            <div class="card-body">
                <h5 th:text="'Order #' + ${ticket.getOrderId()}"/>
                <h6 class="mb-4" th:text="${ticket.getUser()}? 'In progress @' + ${ticket.getUser().getUsername()} : 'Pending'"/>
                <a th:href="'/deploy/tickets/' + ${ticket.getOrderId()}">
                    <button type="button" class="btn btn-outline-primary">Open</button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
