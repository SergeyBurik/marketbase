<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${projectName}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" media="screen" href="/static/css/style.css">

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="color: black" data-spy="scroll" data-target=".site-navbar-target" data-offset="100" data-aos-easing="slide"
      data-aos-duration="800" data-aos-delay="0" data-new-gr-c-s-check-loaded="14.991.0" data-gr-ext-installed=""
      class="">
<th:block th:include="includes/header.html"></th:block>

<div class="untree_co-hero" id="home-section">
    <div class="container mt-4 mb-5">
        <div class="container-radius" style="border: lightgray solid 1px">
            <h5>Your orders</h5>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Modules</th>
                    <th>Status</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <tr th:each="order: ${orders}">
                        <td>
                            <a th:href="'/orders/' + ${order.getId()}">
                                <h6 th:text="${order.getTemplate().getName()}"/>
                            </a>
                        </td>
                        <td>
                            <span
                                    th:each="module_ : ${order.getModules()}"
                                    th:text="${module_.getName()}"/>
                        </td>
                        <td><h6 th:text="${order.getStatus()}"/></td>
                        <td><h6 th:text="${order.getTotal()}"></h6></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
